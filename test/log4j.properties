# Specify the root category.
log4j.rootCategory=DEBUG,REMOTE,CONSOLE

# Console appended.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%m%n

# Remote appender
log4j.appender.REMOTE=org.apache.log4j.net.SocketAppender
log4j.appender.REMOTE.RemoteHost=cnd0986.vanenburg.com
log4j.appender.REMOTE.LocationInfo=true
log4j.appender.REMOTE.Port=15899
